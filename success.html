<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - PergolaIndustrial</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .success-icon {
            color: #e67e22;
            font-size: 4rem;
            margin-bottom: 30px;
        }
        .success-message {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .success-text {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .back-link {
            color: #e67e22;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-message">Message Sent Successfully!</h1>
        <p class="success-text">Thank you for contacting PergolaIndustrial. We will get back to you soon.</p>
        <a href="/" class="back-link">‚Üê Back to Homepage</a>
    </div>
</body>
</html>
